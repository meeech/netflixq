<!DOCTYPE html>
<html>
<head>
<title>netflixQ</title>
<style>
/*Netflix Red: #b9090b*/
body {
    font-family: helvetica,sans-serif;    
    margin: 3px;
}

#container {
    width: 300px;
    border: 5px solid #b9090b;
    border-radius: 7px;
    padding: 7px;
}

#footer {
    padding-top: 15px;
    font-size: .9em;
    text-align: left;
}

#logo {
    background-color: #000;
    color: #fff;
    font-weight: bold;
    padding: 7px;
}

.q {
    color: #b9090b;
}

#netflixq {
    padding: 0;
    min-width: 300px;
}

a {
    color: #390007;
    text-decoration:none;
}

a:hover {
    font-weight: bold;
}

div.movie {
    overflow: hidden;
    border-bottom: 1px solid #eee;
    width: 99%;
    height: 20px;
    font-size: 1.1em;
    padding: 5px 0;
}

div.yui3-overlay {
    background: #F1F162;
    opacity: .9;
    width: 300px;
    border-radius: 7px;
}

div.yui3-widget-bd {
    padding: 3px;
}

img.remove {
    cursor:pointer;
    vertical-align: text-bottom;
    margin-top: 5px;
    padding-left: 10px;
    float: right;
}

.right {
    float: right;
}

</style>

    <script type="text/javascript" src="
    simpleyui-min.js"></script>

</head>
<body>
    <div id="container">
        <!-- all the dummy content will go away when in real use. But when testing, and localstore is empty, this is handy -->
        <div id="netflixq">
            <div class="movie"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="http://www.netflix.ca">Your list is empty.</a></div>
            <div class="movie"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="http://www.netflix.ca">Go to netflix.ca and</a></div>
            <div class="movie"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="http://www.netflix.ca">use the netflixQ button.</a></div>
        </div>
        
        <div id="footer">
            <a target="_blank" href="http://github.com/meeech/netflixq" id="logo">netflix<span class="q">Q</span></a>
            <div class='right'>
                <a target="_blank" href="http://github.com/meeech/netflixq#readme">about</a> | by <a target="_blank" href="http://www.twitter.com/meeech">@meeech</a>
            </div>
        </div>

    </div>

<script type="text/javascript" charset="utf-8">
Y.use('node', 'overlay', function(Y) {
//Begin Closure
var selectors = {
    Q_LIST: '#netflixq',
    REMOVE_TARGET: 'img.remove'
};

var lStore = (('localStorage' in window) && window['localStorage'] !== null) ? window.localStorage : false ;

function getList() {
    return JSON.parse(lStore.getItem('NetflixQList'));
}

function saveList (toSave) {
    lStore.setItem('NetflixQList', JSON.stringify(toSave));
}

var movies = [],
    movieTemp = '<div class="movie" id="{id}"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="{url}">{title}</a></div>';

Y.each(getList(), function(v,k) {
    movies.push(Y.Lang.sub(movieTemp, v));
});

if(movies.length > 0) {
    Y.one(selectors.Q_LIST).setContent(movies.join(''));
}

//Clicks on the remove box
Y.one(selectors.Q_LIST).delegate('click', function(e) {
    var toRemove = e.target.ancestor('div');

    var nq = getList();
    if(!Y.Lang.isNull(nq)) {
        delete nq[toRemove.get('id')];
    }
    saveList(nq);

    toRemove.transition({
        duration: 0.5, // seconds
        easing: 'ease-out',
        height: 0,
        padding: 0,
        opacity: 0
    }, function() {
        toRemove.remove().destroy(); 
    });

}, selectors.REMOVE_TARGET);


Y.one(selectors.Q_LIST).delegate('mouseover', function(e) {
    showTooltip(e.target);
}, 'a');

Y.one(selectors.Q_LIST).delegate('mouseout', function(e) {
   hideTooltip(e.target);
}, 'a');


var showTooltip = function(node) {
    if(29 > node.get('innerHTML').length) {
        return;
    }

    var tt = node.getData('tt');

    if(!tt) {
        tt = new Y.Overlay({
            bodyContent: node.get('innerHTML'),
            align: { node: '#container', points: [Y.WidgetPositionAlign.BC, Y.WidgetPositionAlign.BC] }
        });
        tt.hide();
        tt.render(selectors.Q_LIST);
        node.setData('tt', tt);    
    }
    
    tt.show();
};

var hideTooltip = function(node) {
    var tt = node.getData('tt');
    if(tt) {
        tt.hide();
    }
};

//End closure
});

</script>
</body>
</html>
