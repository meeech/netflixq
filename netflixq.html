<!DOCTYPE html>
<html>
<head>
<title>netflixQ</title>
<style>
/*Netflix Red: #b9090b*/
body {
    margin: 3px;
}
#container {
    border-radius: 5px;
    border: 5px solid #b9090b;
    border-radius: 7px;
    padding: 7px;
}

#netflixq {
    list-style: none;
    padding: 0;
    width: 300px;
}

a {
    color: #390007;
    text-decoration:none;
}

a:hover {
    font-weight: bold;
}

li {
    border-bottom: 1px solid #eee;
    font-family: helvetica,sans-serif;
    font-size: 1.1em;
    padding: 5px;
}

img.remove {
    cursor:pointer;
    vertical-align: middle;
    padding-right: 10px;
}
</style>

    <script type="text/javascript" src="
    simpleyui-min.js"></script>

</head>
<body>
    <div id="container">
        <ul id="netflixq">
            <li id="{id}"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="{url}">{title}</a></li>
            <li id="{id}"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="{url}">{title}</a></li>
            <li id="{id}"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="{url}">{title}</a></li>
            <li id="{id}"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="{url}">{title}</a></li>
            <li id="{id}"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="{url}">{title}</a></li>
        </ul>
    </div>
    <div id="console"></div>

<script type="text/javascript" charset="utf-8">

    var lStore = (('localStorage' in window) && window['localStorage'] !== null) ? window.localStorage : false ;

    function getList() {
        return JSON.parse(lStore.getItem('NetflixQList'));
    }

    function saveList (toSave) {
        lStore.setItem('NetflixQList', JSON.stringify(toSave));
    }

    var lis = [],
        liTemp = '<li id="{id}"><img width="16" height="16" class="remove" src="no.png"><a target="_blank" href="{url}">{title}</a></li>';

    Y.each(getList(), function(v,k) {
        lis.push(Y.Lang.sub(liTemp, v));
    });

    if(lis.length > 0) {
        Y.one('#netflixq').setContent(lis.join(''));
    }
    
    Y.one('#netflixq').delegate('click', function(e) {
        //e.currentTarget -  defined target element - one we looking for
        //e.target - The element that was really clicked
        //e.container - the node we delegated on
        var toRemove = e.target.ancestor('li');
        var nq = getList();
        delete nq[toRemove.get('id')];
        saveList(nq);
        toRemove.remove();        
    }, 'img.remove');
</script>
</body>
</html>
